<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 mb-3 bg-
         white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal text-white">OverOneGroup139</h5>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="p-2 text-white" href="{% url 'index' %}">Погода</a>
                <a class="p-2 text-white" href="{% url 'blog' %}">Блог</a>
                <a class="p-2 text-white" href="{% url 'credits' %}">О нас</a>
            </nav>
            {% if user.is_authenticated %}
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Sign up</a>
            {% endif %}
        </div>
        <div class="col-md-20">
            <h3 class="pb-4 mb-4 fst-italic border-bottom"></h3>
        </div>
    </header>

    {% if user.is_authenticated %}
    <p><a class="p-2 text-white">Hi {{ user.username }}!</a></p>
    {% else %}
    <p><a class="p-2 text-white">You are not logged in.</a></p>
    <br>
    {% endif %}
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
