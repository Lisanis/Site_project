<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Django blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 mb-3 bg-
         white border-bottom shadow-sm">
            <h1><a href="{% url 'blog' %}">Django blog</a></h1>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <h2><a href="{% url 'index' %}">Weather</a></h2>
        </div>
        <div class="nav-right">
            <a href="{% url 'post_new' %}"> New Blog Post</a>
        </div>


        <div class="col-md-20">
            <h3 class="pb-4 mb-4 fst-italic border-bottom"></h3>
        </div>
    </header>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p> <a href="{% url 'logout' %}">Logout</a> </p>
    {% else %}
        <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
    <br><br>
    {% endif %}
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
