<!DOCTYPE html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body class="d-flex flex-column align-items-center p-5 px-mb-4 mb-3 contact-form">

{% block content%}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <label>
        <input type="checkbox" value="remember-me">Remember</label>
    <br><br>
    <button class="w-1000 btn btn-lg btn-primary" type="submit">Sign in</button>
    <a class="bw-1000 btn btn-lg btn-primary" href="{% url 'signup' %}">Sign up</a>
</form>
</body>
{% endblock content %}
