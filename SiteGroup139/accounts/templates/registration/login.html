<!DOCTYPE html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body class="d-flex flex-column align-items-center p-3 px-mb-4 mb-3 contact-form">
{% block content%}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <label>
        <input type="checkbox" value="remember-me">
        <ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                    data-value=" Remember me " data-translation=" Запомнить меня " data-type="trSpan"> Запомнить меня
        </ya-tr-span>
    </label>
    <br><br>
    <button class="w-1000 btn btn-lg btn-primary" type="submit">
        <ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                    data-value="Sign in"
                    data-translation="Вход" data-type="trSpan">Вход
        </ya-tr-span>
    </button>
        <a class="bw-1000 btn btn-lg btn-primary" href="{% url 'signup' %}">Sign up</a>
</form>
</body>
{% endblock content %}
