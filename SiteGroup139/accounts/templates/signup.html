<!DOCTYPE html>
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body class="d-flex flex-column align-items-center p-3 px-mb-4 mb-3 contact-form">

{% block content%}
<h1>Sign Up</h1>
<h3>Please enter your username and password</h3>
<form method="post">
    {% csrf_token%}
    {{ form|crispy }}
    <button class="w-1000  btn btn-lg btn-primary" type="submit">Sign Up</button>
</form>
</body>
{% endblock content %}
