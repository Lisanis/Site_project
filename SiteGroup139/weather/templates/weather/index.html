<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 mb-3 bg-
         white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">OverOneGroup139</h5>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="p-2 text-dark" href="{% url 'blog' %}">Блог</a>
        <a class="p-2 text-dark" href="#">Информация</a>
        <a class="p-2 text-dark" href="#">Документация</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
{% if key_error %}
    <div class="alert alert-danger text-center" role="alert">
        {{ key_error }}
    </div>
{% endif %}
<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            <h1>Погода в вашем городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                <br>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>

        </div>
        <div class="col-5 offset-2">
            <h1>Информация</h1>


            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{info.city}}<br>
                        <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

</body>
</html>
